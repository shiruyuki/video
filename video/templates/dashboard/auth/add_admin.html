<%inherit file="../base.html" />
<%! from django.shortcuts import reverse %>
<%def name="body_title()">
添加管理员信息
</%def>
<%def name="content()">
<div id="error_kuang" class="alert alert-warning alert-dismissible hide" role="alert">
  <button type="button" id="close" class="close" ><span aria-hidden="true">&times;</span></button>
  <strong>提交失败</strong> <span id="error_text">错误</span>
</div>
<form class="form-horizontal" id="add_admin_form">
    ${csrf_token}
    <div class="form-group">
        <label for="username" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="username" name="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="confirm_pwd" class="col-sm-4 control-label">确认密码</label>
        <div class="col-sm-4">
            <input type="password" id="confirm_pwd" class="form-control" name="confirm_pwd" placeholder="确认密码">
        </div>
    </div>
    <div class="form-group">
        <label for="confirm_pwd" class="col-sm-4 control-label">是否可用</label>
        <div class="col-sm-4">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="is_active"  value="1" checked> 可用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_active"  value="0"> 不可用
                </label>
            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-1">
            <button type="button" class="btn btn-primary" onclick="add_admin()">提交</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </div>
</form>

</%def>

<%def name="js()">
<script src="/static/dashboard/js/admin.js"></script>
</%def>
